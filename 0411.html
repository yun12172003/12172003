<!DOCTYPE html>
<html >
<head>
<title>Web AR Example</title>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcamï¼›">
        <a-marker preset="hiro">
        <a-box position="-1 1 -3"rotation="0 45 0"color="#FFECCF"></a-box>
        <a-sphere position="0 1.25 -5 "radius="1.25"color="#78A3C5"></a-sphere>
        <a-cylinder position="1 0.75 -3 "radius="0.5"height="1.5"color="#A2C6D8"></a-cylinder>
        <a-plane position="0 0 -4 "rotation="-90 0 0"width="6"height="6"color="#FFF7EB"></a-plane>
        <a-sky color="#CAD8E6"></a-sky>
    </a-marker>
    <a-entity camera ></a-entity>
</a-scene>
</body>
</html>
